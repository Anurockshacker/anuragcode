<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator by Anurag Upadhyay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <fieldset id="container">
            <form name="calculator">
            <input id="display"typtypee="text"name="display"readonly class="display">
                
            <br>
            <div class="for-margin">
                <input class="button digits border"type="button"value="7"onclick="calculator.display.value+='7'">
            <input class="button digits border"type="button"value="8"onclick="calculator.display.value+='8'">
            <input class="button digits border"type="button"value="9"onclick="calculator.display.value+='9'">

            <input class="button mathbuttons border power"type="button"value="+"onclick="calculator.display.value+='+'">
            <br>
            
            <input class="button digits border"type="button"value="4"onclick="calculator.display.value+='4'">
            <input class="button digits border"type="button"value="5"onclick="calculator.display.value+='5'">
            <input class="button digits border"type="button"value="6"onclick="calculator.display.value+='6'">

            <input class="button mathbuttons border power"type="button"value="-"onclick="calculator.display.value+='-'">
            <br>
            
            <input class="button digits border"type="button"value="1"onclick="calculator.display.value+='1'">
            <input class="button digits border"type="button"value="2"onclick="calculator.display.value+='2'">
            <input class="button digits border"type="button"value="3"onclick="calculator.display.value+='3'">

            <input class="button mathbuttons border power"type="button"value="X"onclick="calculator.display.value+='*'">
            <br>
            <button id=ClearButton class="button border power" type="reset"onclick="calculator.display.value+=">C</button>
            <input class="button digits border"type="button"value="0"onclick="calculator.display.value+='0'">
            <input class="button mathbuttons border power"type="button"value="="onclick="calculator.display.value=eval
            (calculator.display.value)">

            <input class="button mathbuttons border power"type="button"value="/"onclick="calculator.display.value+='/'">
            </form>
            </div>
            </fieldset>
    </div>
</body>
</html>
